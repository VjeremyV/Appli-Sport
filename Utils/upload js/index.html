<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Upload js</title>
  </head>
  <body>
    <div class="wrapper">
        <header>Telechargement fichiers en JS</header>
      <form action="">
        <input type="file" name="file-input" id="file-input" class="file-input" hidden>
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Déposez vos fichiers</p>
      </form>
      <section class="progress-area">
        <li class="row">
            <div class="content">
              <i class="fas fa-file-alt"></i>
            <div class="details">
              <span class="name"> image_01.png · Uploading </span>
              <span class="percent">50%</span>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </li>
      </section>
      <section class="uploaded-area">
        <li class="row">
          <div class="content">
            <i class="fas fa-file-alt"></i>
            <div class="details">
              <span class="name">image_01.png · Uploaded</span>
              <span class="size">70 Ko</span>
            </div>
          </div>
          <i class="fas fa-check"></i>
        </li>
      </section>
    </div>

    <script src="./assets/js/upload.js"></script>
  </body>
</html>
